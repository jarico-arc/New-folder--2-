# YAMLLint Configuration for YugabyteDB Project

extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning
  
  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Comments
  comments:
    min-spaces-from-content: 1
  
  # Document markers
  document-start:
    present: false
  
  # Truthy values
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false
  
  # Key ordering
  key-ordering: disable
  
  # Octal values
  octal-values: disable
  
  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

ignore: |
  .git/
  .github/
  node_modules/
  *.md
  credentials/ 