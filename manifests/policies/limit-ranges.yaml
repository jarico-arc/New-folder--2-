# Limit Ranges for YugabyteDB Environments
# Sets default resource limits and prevents resource abuse

---
# Development Environment Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: dev-limit-range
  namespace: codet-dev-yb
spec:
  limits:
  - type: Container
    default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 50m
      memory: 128Mi
  - type: PersistentVolumeClaim
    max:
      storage: 100Gi
    min:
      storage: 1Gi

---
# Staging Environment Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: staging-limit-range
  namespace: codet-staging-yb
spec:
  limits:
  - type: Container
    default:
      cpu: "2"
      memory: 4Gi
    defaultRequest:
      cpu: 200m
      memory: 512Mi
    max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 256Mi
  - type: PersistentVolumeClaim
    max:
      storage: 500Gi
    min:
      storage: 10Gi

---
# Production Environment Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: prod-limit-range
  namespace: codet-prod-yb
spec:
  limits:
  - type: Container
    default:
      cpu: "4"
      memory: 8Gi
    defaultRequest:
      cpu: 500m
      memory: 1Gi
    max:
      cpu: "16"
      memory: 32Gi
    min:
      cpu: 200m
      memory: 512Mi
  - type: PersistentVolumeClaim
    max:
      storage: 2Ti
    min:
      storage: 50Gi

---
# Operator Namespace Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: operator-limit-range
  namespace: codet-prod-yb  # FIXED: Updated from operator namespace
spec:
  limits:
  - type: Container
    default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 50m
      memory: 128Mi 