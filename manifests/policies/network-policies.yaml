# Network Policies for YugabyteDB Environments
# This file implements network segmentation and security between environments

---
# Default deny-all policy for dev environment
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: codet-dev-yb
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow YugabyteDB internal communication in dev
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: yugabytedb-internal
  namespace: codet-dev-yb
spec:
  podSelector:
    matchLabels:
      app: yugabytedb
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: yugabytedb
    ports:
    - protocol: TCP
      port: 7000  # Master web UI
    - protocol: TCP
      port: 7100  # Master RPC
    - protocol: TCP
      port: 9000  # TServer web UI
    - protocol: TCP
      port: 9100  # TServer RPC
    - protocol: TCP
      port: 5433  # PostgreSQL
    - protocol: TCP
      port: 9042  # Cassandra
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 7000
    - protocol: TCP
      port: 9000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: yugabytedb
    ports:
    - protocol: TCP
      port: 7000
    - protocol: TCP
      port: 7100
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9100
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

