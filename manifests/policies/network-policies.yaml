  name: allow-monitoring
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          app: yugabytedb
    ports:
    - protocol: TCP
      port: 7000
    - protocol: TCP
      port: 9000
